<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>

  <body>

    <div class="header">
      <img src="assets/images/logo.svg">

      <div class="theme-btn">
        <img src="assets/images/icon-sun.svg" id="theme-icon">
      </div>
    </div>
    
    <div class="buton-list">
      <h1 style="font-weight: 700;">Extensions List</h1>
      
      <div style="display: flex; gap: 1rem;">
        <button class="all-btn">All</button>
        <button class="active-btn">Active</button>
        <button class="inactive-btn">Inactive</button>
      </div>
    </div>

    <div class="extensions"></div>
    
    <script type="module" src="main.js "></script>
  </body>
</html>
